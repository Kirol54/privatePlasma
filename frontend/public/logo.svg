<svg width="500" height="520" viewBox="0 0 500 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Plasma Confidential logo">
  <defs>
    <!-- Shield gradients -->
    <linearGradient id="shieldOuter" x1="85" y1="35" x2="255" y2="305" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1F8A5B"/>
      <stop offset="0.55" stop-color="#0B3E33"/>
      <stop offset="1" stop-color="#062B27"/>
    </linearGradient>
    <linearGradient id="shieldInner" x1="110" y1="70" x2="235" y2="285" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0E5A48"/>
      <stop offset="1" stop-color="#061F1C"/>
    </linearGradient>

    <!-- Glow -->
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(170 165) rotate(90) scale(130 130)">
      <stop offset="0" stop-color="#67F0C6" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#67F0C6" stop-opacity="0"/>
    </radialGradient>

    <!-- Envelope gradients -->
    <linearGradient id="envFill" x1="120" y1="130" x2="230" y2="215" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A7FFF0"/>
      <stop offset="1" stop-color="#37DDB3"/>
    </linearGradient>
    <linearGradient id="envStroke" x1="120" y1="130" x2="230" y2="215" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0FB387"/>
      <stop offset="1" stop-color="#0B6B57"/>
    </linearGradient>

    <!-- Text gradient for "Plasma" (objectBoundingBox for easier centering) -->
    <linearGradient id="plasmaText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D0F0F0"/>
    </linearGradient>

    <!-- Subtext color -->
    <linearGradient id="confText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2FA66E"/>
      <stop offset="1" stop-color="#1F7C55"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Wordmark Top -->
  <g>
    <text x="250" y="100"
          text-anchor="middle"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="100"
          font-weight="700"
          letter-spacing="-2"
          fill="url(#plasmaText)">
      Plasma
    </text>

    <text x="250" y="150"
          text-anchor="middle"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="36"
          font-weight="600"
          letter-spacing="10"
          fill="url(#confText)">
      CONFIDENTIAL
    </text>
  </g>

  <!-- Icon group Bottom -->
  <!-- Translate: X=250-170=80, Y=180-25=155 -->
  <g filter="url(#softShadow)" transform="translate(80, 155)">
    <!-- Outer shield -->
    <path d="M170 25C125 55 75 55 75 55V170C75 255 125 305 170 330C215 305 265 255 265 170V55C265 55 215 55 170 25Z"
          fill="url(#shieldOuter)"/>
    <!-- Inner shield -->
    <path d="M170 55C136 78 105 78 105 78V170C105 240 140 275 170 296C200 275 235 240 235 170V78C235 78 204 78 170 55Z"
          fill="url(#shieldInner)"/>

    <!-- Glow -->
    <circle cx="170" cy="165" r="120" fill="url(#glow)"/>

    <!-- Sparkle (simple) -->
    <path d="M170 92L175 107L190 112L175 117L170 132L165 117L170 92Z" fill="#D8FFF6" opacity="0.9"/>
    <circle cx="210" cy="110" r="3" fill="#D8FFF6" opacity="0.85"/>
    <circle cx="128" cy="126" r="2.5" fill="#D8FFF6" opacity="0.7"/>
    <circle cx="202" cy="210" r="2.5" fill="#D8FFF6" opacity="0.6"/>

    <!-- Envelope -->
    <g>
      <rect x="112" y="125" width="116" height="82" rx="14" fill="url(#envFill)" stroke="url(#envStroke)" stroke-width="3"/>
      <!-- flap lines -->
      <path d="M120 140L170 176L220 140" stroke="#0A5C4B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
      <path d="M120 197L155 170" stroke="#0A5C4B" stroke-width="4" stroke-linecap="round" opacity="0.35"/>
      <path d="M220 197L185 170" stroke="#0A5C4B" stroke-width="4" stroke-linecap="round" opacity="0.35"/>
    </g>

    <!-- Shield rim highlight -->
    <path d="M170 32C130 58 86 58 86 58V170C86 250 132 294 170 318C208 294 254 250 254 170V58C254 58 210 58 170 32Z"
          fill="none" stroke="#4FE0B2" stroke-opacity="0.35" stroke-width="6"/>
  </g>
</svg>
