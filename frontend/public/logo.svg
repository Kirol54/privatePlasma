<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Plasma Confidential logo (transparent background)">
  <defs>
    <!-- Text gradients -->
    <linearGradient id="plasmaText" x1="260" y1="160" x2="764" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#CFE9E2"/>
    </linearGradient>
    <linearGradient id="confText" x1="260" y1="280" x2="764" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#39C77E"/>
      <stop offset="1" stop-color="#1F8A5B"/>
    </linearGradient>

    <!-- Shield gradients -->
    <linearGradient id="shieldOuter" x1="350" y1="370" x2="674" y2="865" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#18D38F"/>
      <stop offset="0.35" stop-color="#0B6B57"/>
      <stop offset="1" stop-color="#062A25"/>
    </linearGradient>

    <linearGradient id="shieldInner" x1="390" y1="420" x2="634" y2="820" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B5A4A"/>
      <stop offset="1" stop-color="#041A18"/>
    </linearGradient>

    <!-- Rim -->
    <linearGradient id="rim" x1="360" y1="390" x2="664" y2="860" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#55F2C2"/>
      <stop offset="0.5" stop-color="#2CCF97"/>
      <stop offset="1" stop-color="#0B6B57"/>
    </linearGradient>

    <!-- Halo -->
    <radialGradient id="halo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(512 690) rotate(90) scale(230 230)">
      <stop offset="0" stop-color="#49F2B6" stop-opacity="0.30"/>
      <stop offset="0.6" stop-color="#49F2B6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#49F2B6" stop-opacity="0"/>
    </radialGradient>

    <!-- Envelope -->
    <linearGradient id="envFill" x1="420" y1="610" x2="604" y2="740" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#B8FFF1"/>
      <stop offset="1" stop-color="#45E2B6"/>
    </linearGradient>
    <linearGradient id="envStroke" x1="420" y1="610" x2="604" y2="740" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1ED59A"/>
      <stop offset="1" stop-color="#0B6B57"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Text -->
  <text x="512" y="210"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="140"
        font-weight="800"
        letter-spacing="-2"
        fill="url(#plasmaText)">
    Plasma
  </text>

  <text x="512" y="320"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="60"
        font-weight="700"
        letter-spacing="14"
        fill="url(#confText)">
    CONFIDENTIAL
  </text>

  <!-- Halo -->
  <circle cx="512" cy="690" r="230" fill="url(#halo)"/>

  <!-- Shield -->
  <g filter="url(#shadow)">
    <!-- Outer -->
    <path d="M512 380
             C438 425 352 430 352 430
             V670
             C352 810 444 890 512 920
             C580 890 672 810 672 670
             V430
             C672 430 586 425 512 380 Z"
          fill="url(#shieldOuter)"/>

    <!-- Rim -->
    <path d="M512 388
             C444 430 365 435 365 435
             V668
             C365 800 451 875 512 903
             C573 875 659 800 659 668
             V435
             C659 435 580 430 512 388 Z"
          fill="none"
          stroke="url(#rim)"
          stroke-width="14"/>

    <!-- Inner -->
    <path d="M512 430
             C465 462 410 466 410 466
             V665
             C410 760 470 812 512 832
             C554 812 614 760 614 665
             V466
             C614 466 559 462 512 430 Z"
          fill="url(#shieldInner)"/>

    <!-- Envelope -->
    <g>
      <rect x="404" y="610" width="216" height="140" rx="22"
            fill="url(#envFill)" stroke="url(#envStroke)" stroke-width="6"/>
      <path d="M422 640 L512 705 L602 640"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M422 732 L480 690"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
      <path d="M602 732 L544 690"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
    </g>
  </g>
</svg>
