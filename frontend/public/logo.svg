<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Plasma Confidential logo (transparent background)">
  <defs>
    <!-- Text gradients -->
    <linearGradient id="plasmaText" x1="260" y1="160" x2="764" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#CFE9E2"/>
    </linearGradient>
    <linearGradient id="confText" x1="260" y1="280" x2="764" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#39C77E"/>
      <stop offset="1" stop-color="#1F8A5B"/>
    </linearGradient>

    <!-- Shield gradients -->
    <linearGradient id="shieldOuter" x1="327" y1="390" x2="697" y2="865" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#18D38F"/>
      <stop offset="0.35" stop-color="#0B6B57"/>
      <stop offset="1" stop-color="#062A25"/>
    </linearGradient>

    <linearGradient id="shieldInner" x1="392" y1="440" x2="632" y2="802" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B5A4A"/>
      <stop offset="1" stop-color="#041A18"/>
    </linearGradient>

    <!-- Rim -->
    <linearGradient id="rim" x1="342" y1="400" x2="682" y2="850" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#55F2C2"/>
      <stop offset="0.5" stop-color="#2CCF97"/>
      <stop offset="1" stop-color="#0B6B57"/>
    </linearGradient>

    <!-- Halo -->
    <radialGradient id="halo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(512 650) rotate(90) scale(250 250)">
      <stop offset="0" stop-color="#49F2B6" stop-opacity="0.30"/>
      <stop offset="0.6" stop-color="#49F2B6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#49F2B6" stop-opacity="0"/>
    </radialGradient>

    <!-- Envelope -->
    <linearGradient id="envFill" x1="396" y1="590" x2="628" y2="736" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#B8FFF1"/>
      <stop offset="1" stop-color="#45E2B6"/>
    </linearGradient>
    <linearGradient id="envStroke" x1="396" y1="590" x2="628" y2="736" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1ED59A"/>
      <stop offset="1" stop-color="#0B6B57"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Text -->
  <text x="512" y="210"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="140"
        font-weight="800"
        letter-spacing="-2"
        fill="url(#plasmaText)">
    Plasma
  </text>

  <text x="512" y="320"
        text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="60"
        font-weight="700"
        letter-spacing="14"
        fill="url(#confText)">
    CONFIDENTIAL
  </text>

  <!-- Halo -->
  <circle cx="512" cy="650" r="250" fill="url(#halo)"/>

  <!-- Shield â€” wider, shorter proportions (~1.25:1) -->
  <g filter="url(#shadow)">
    <!-- Outer: w=370 (327..697), h=460 (390..850) -->
    <path d="M512 390
             C430 420 327 428 327 428
             V650
             C327 770 430 840 512 865
             C594 840 697 770 697 650
             V428
             C697 428 594 420 512 390 Z"
          fill="url(#shieldOuter)"/>

    <!-- Rim -->
    <path d="M512 400
             C436 428 342 434 342 434
             V648
             C342 760 440 826 512 850
             C584 826 682 760 682 648
             V434
             C682 434 588 428 512 400 Z"
          fill="none"
          stroke="url(#rim)"
          stroke-width="14"/>

    <!-- Inner -->
    <path d="M512 440
             C458 464 392 470 392 470
             V645
             C392 730 458 784 512 802
             C566 784 632 730 632 645
             V470
             C632 470 566 464 512 440 Z"
          fill="url(#shieldInner)"/>

    <!-- Center light beam -->
    <path d="M512 460
             C512 460 524 530 524 620
             C524 710 512 770 512 770
             C512 770 500 710 500 620
             C500 530 512 460 512 460 Z"
          fill="#69F7C9"
          opacity="0.12"/>

    <!-- Envelope -->
    <g>
      <rect x="396" y="590" width="232" height="146" rx="22"
            fill="url(#envFill)" stroke="url(#envStroke)" stroke-width="6"/>
      <path d="M416 618 L512 685 L608 618"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M416 718 L476 678"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
      <path d="M608 718 L548 678"
            stroke="#073A34" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
    </g>
  </g>
</svg>
